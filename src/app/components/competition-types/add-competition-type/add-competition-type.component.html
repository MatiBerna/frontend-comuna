<div class="modal-content">
  <form [formGroup]="compeTypeForm">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="headerModalLabel">Nuevo Tipo</h1>
      <button
        type="button"
        class="btn-close"
        (click)="close('')"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <p class="text-danger">{{ compeTypeError }}</p>
      <div class="mb-3">
        <label for="descriptionInput" class="form-label">Descripci√≥n</label>

        <input
          type="text"
          formControlName="description"
          class="form-control"
          id="descriptionInput"
          aria-labelledby="descriptionHelp"
          [ngClass]="{
            'is-invalid':
              (description.dirty || description.touched) && description.invalid,
            'is-valid': !description.invalid
          }"
        />
        <div
          *ngIf="
            (description.dirty || description.touched) && description.invalid
          "
          class="invalid-feedback"
        >
          <div *ngIf="description.errors?.['required']">
            El campo descripcion es requerido
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="descriptionInput" class="form-label">Imagen</label>
        <input
          formControlName="image"
          class="form-control"
          id="imageInput"
          aria-describedby="imageHelp"
          [ngClass]="{
            'is-invalid': (image.dirty || image.touched) && image.invalid,
            'is-valid': !image.invalid
          }"
        />
        <div
          *ngIf="image.invalid && (image.dirty || image.touched)"
          class="invalid-feedback"
        >
          <div *ngIf="image.errors?.['required']">
            La URL de la imagen es requerida
          </div>
        </div>
        <div *ngIf="image.valid">
          <img [src]="image.value" alt="Imagen" class="img-thumbnail mt-2" />
        </div>
      </div>
      <div class="mb-3">
        <label for="rulesInput" class="form-label">Reglas</label>
        <textarea
          formControlName="rules"
          class="form-control"
          id="rulesInput"
          aria-labelledby="rulesHelp"
          rows="10"
          [ngClass]="{
            'is-invalid': (rules.dirty || rules.touched) && rules.invalid,
            'is-valid': !rules.invalid
          }"
        ></textarea>
        <div
          *ngIf="rules.invalid && (rules.dirty || rules.touched)"
          class="invalid-feedback"
        >
          <div *ngIf="rules.errors?.['required']">
            El campo reglas es requerido
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-dismiss="modal"
        (click)="close('')"
      >
        Cerrar
      </button>
      <button type="submit" class="btn btn-primary" (click)="addOrUpdate()">
        Guardar
      </button>
    </div>
  </form>
</div>
