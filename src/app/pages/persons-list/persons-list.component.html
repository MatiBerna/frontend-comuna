<div class="container-sm" style="max-width: 1200px">
  <p class="text-danger">{{ errorMessage }}</p>
  <div class="d-flex justify-content-between">
    <button class="btn btn-primary me-1" (click)="openModal(voidPerson)">
      Nuevo&nbsp;Socio
    </button>
    <div class="input-group ms-1" style="max-width: 400px">
      <input
        type="text"
        class="form-control"
        aria-describedby="inputGroup-sizing-sm"
        [(ngModel)]="terminoBusqueda"
        placeholder="Buscar..."
      />
    </div>
  </div>
  <table class="table table-hover" style="table-layout: fixed">
    <thead>
      <tr>
        <th scope="col">DNI</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col" aria-label="row actions">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of personsList | filter : terminoBusqueda">
        <td>{{ person.dni }}</td>
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
        <td>
          <button
            class="btn btn-outline-primary me-2"
            (click)="openModal(person)"
          >
            <i class="bi bi-pencil-fill"></i>
          </button>
          <button
            class="btn btn-outline-danger my-2 my-sm-0"
            (click)="deletePerson(person)"
          >
            <i class="bi bi-trash-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
