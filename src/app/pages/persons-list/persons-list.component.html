<div class="container-sm" style="max-width: 1200px">
  <p class="text-danger">{{ errorMessage }}</p>
  <div class="d-flex justify-content-between mb-3">
    <button class="btn btn-primary me-1" (click)="openModal(voidPerson)">
      Nuevo&nbsp;Socio
    </button>
    <div class="input-group ms-1" style="max-width: 400px">
      <input
        type="text"
        class="form-control"
        aria-describedby="inputGroup-sizing-sm"
        [(ngModel)]="terminoBusqueda"
        placeholder="Buscar..."
      />
      <button
        class="btn btn-outline-secondary bi bi-search"
        (click)="getPersons(1)"
      ></button>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <ngb-pagination
      [collectionSize]="totalDocs"
      [(page)]="page"
      [pageSize]="pageSize"
      [maxSize]="5"
      [rotate]="true"
      size="sm"
      (pageChange)="getPersons($event)"
    ></ngb-pagination>
    <p class="text-body-secondary">
      Mostrando {{ pagingCounter }}-{{ pagingCounter + personsList.length - 1 }}
      filas de
      {{ totalDocs }}
    </p>
  </div>
  <table class="table table-hover" style="table-layout: fixed">
    <thead>
      <tr>
        <th scope="col">DNI</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col" aria-label="row actions">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of personsList">
        <td>{{ person.dni }}</td>
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
        <td class="d-flex justify-content-center flex-column flex-sm-row">
          <button
            class="btn btn-outline-primary me-0 me-sm-2 ms-auto ms-sm-0"
            style="width: 41.6px"
            (click)="openModal(person)"
          >
            <i class="bi bi-pencil-fill"></i>
          </button>
          <button
            class="btn btn-outline-danger my-2 my-sm-0 ms-auto ms-sm-0"
            style="width: 41.6px"
            (click)="deletePerson(person)"
          >
            <i class="bi bi-trash-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
