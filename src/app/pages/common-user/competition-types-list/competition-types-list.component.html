<div class="container-sm mt-3">
  <h3>Tipos de Competencia</h3>
</div>
<hr />
<div class="container-sm">
  <div class="d-flex justify-content-between flex-wrap flex-sm-nowrap mb-3">
    <div class="flex-fill flex-sm-grow-0 responsive-input-group">
      <div class="input-group ms-sm-1">
        <input
          type="text"
          class="form-control"
          aria-describedby="inputGroup-sizing-sm"
          [(ngModel)]="terminoBusqueda"
          placeholder="Buscar..."
        />
        <button
          class="btn btn-outline-secondary bi bi-search"
          (click)="getCompetitionTypes(1)"
        ></button>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between mt-3">
    <ngb-pagination
      [collectionSize]="totalDocs"
      [(page)]="page"
      [pageSize]="pageSize"
      [maxSize]="5"
      [rotate]="true"
      size="sm"
      (pageChange)="getCompetitionTypes($event)"
    ></ngb-pagination>
    <p class="text-body-secondary">
      Mostrando {{ pagingCounter }}-{{
        pagingCounter + compTypeList.length - 1
      }}
      filas de
      {{ totalDocs }}
    </p>
  </div>
  <h5 *ngIf="compTypeList.length === 0">
    No se encontraron tipos de competencia
  </h5>
  <div
    class="d-flex align-items-stretch flex-wrap justify-content-center my-3"
    *ngIf="compTypeList.length !== 0"
  >
    <div
      class="card m-1"
      style="width: 19rem; cursor: pointer"
      *ngFor="let compType of compTypeList"
    >
      <img
        [src]="compType.image"
        class="card-img-top"
        [alt]="compType.description"
        style="height: 200px; object-fit: cover"
      />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ compType.description }}</h5>
        <div class="mt-auto">
          <a class="btn btn-primary" (click)="openDetails(compType)"
            >MÃ¡s Info</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
