<div class="container-sm mt-3">
  <h3>Eventos</h3>
</div>
<hr />
<div class="container-sm">
  <div class="d-flex align-items-stretch flex-wrap justify-content-center my-3">
    <div
      class="card m-1"
      style="width: 19rem; cursor: pointer"
      *ngFor="let evento of eventosList"
      [routerLink]="['/event', evento._id]"
    >
      <img
        [src]="evento.image"
        class="card-img-top"
        [alt]="evento.description"
        style="height: 200px; object-fit: cover"
      />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ evento.description }}</h5>
        <p class="card-text">
          {{ getFecha(evento.fechaHoraIni!) }} -
          {{ getHora(evento.fechaHoraIni!) }}
        </p>
        <p class="card-text">
          {{ getFecha(evento.fechaHoraFin!) }} -
          {{ getHora(evento.fechaHoraFin!) }}
        </p>
        <div class="mt-auto">
          <a class="btn btn-primary">MÃ¡s Info</a>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between mt-3">
    <ngb-pagination
      [collectionSize]="totalDocs"
      [(page)]="page"
      [pageSize]="pageSize"
      [maxSize]="5"
      [rotate]="true"
      size="sm"
      (pageChange)="getEventos($event)"
    ></ngb-pagination>
    <p class="text-body-secondary">
      Mostrando {{ pagingCounter }}-{{ pagingCounter + eventosList.length - 1 }}
      filas de
      {{ totalDocs }}
    </p>
  </div>
</div>
