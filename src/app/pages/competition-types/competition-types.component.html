<div class="container-sm" style="max-width: 1200px">
  <p class="text-danger">{{ errorMessage }}</p>
  <div class="d-flex justify-content-between mb-3">
    <button class="btn btn-primary me-1" (click)="openModal(voidCompeType)">
      Nuevo&nbsp;Tipo
    </button>
    <div class="input-group ms-1" style="max-width: 400px">
      <input
        type="text"
        class="form-control"
        aria-describedby="inputGroup-sizing-sm"
        [(ngModel)]="terminoBusqueda"
        placeholder="Buscar..."
      />
      <button
        class="btn btn-outline-secondary bi bi-search"
        (click)="getCompetitionTypes(1)"
      ></button>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <ngb-pagination
      [collectionSize]="totalDocs"
      [(page)]="page"
      [pageSize]="pageSize"
      [maxSize]="5"
      [rotate]="true"
      size="sm"
      (pageChange)="getCompetitionTypes($event)"
    ></ngb-pagination>
    <p class="text-body-secondary">
      Mostrando {{ pagingCounter }}-{{
        pagingCounter + compTypeList.length - 1
      }}
      filas de
      {{ totalDocs }}
    </p>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-3" scope="col">Descripcion</th>
        <th class="col-6" scope="col">Reglas</th>
        <th class="col-3" scope="col" aria-label="row actions">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let compeType of compTypeList">
        <td>{{ compeType.description }}</td>
        <td>
          <div class="text-truncate" style="max-width: 150px">
            {{ compeType.rules }}
          </div>
        </td>
        <td class="d-flex justify-content-center flex-column flex-sm-row">
          <button
            class="btn btn-outline-primary me-0 me-sm-2 ms-auto ms-sm-0"
            (click)="openModal(compeType)"
          >
            <i class="bi bi-pencil-fill"></i>
          </button>
          <button
            class="btn btn-outline-danger my-2 my-sm-0 ms-auto ms-sm-0"
            (click)="deleteCompeType(compeType)"
          >
            <i class="bi bi-trash-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
