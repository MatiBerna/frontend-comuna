<header class="jumbotron bg-primary text-white">
  <div class="row py-2 d-flex justify-content-beetween me-0">
    <div class="col-5">
      <app-nav></app-nav>
    </div>
    <div class="col-2 font-weight-bold fs-4 text-center">Villa&nbsp;Fucsia</div>
    <div class="col-5 me-8 text-end dropdown" *ngIf="userLoginOn">
      <button
        class="btn btn-primary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <span class="bi bi-person-circle text-white"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" (click)="openModifyUser()">Usuario</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li>
          <a class="dropdown-item" (click)="logOut()" routerLink="/home"
            >Cerrar Sesion</a
          >
        </li>
      </ul>
    </div>
    <div class="col-5 display-7 font-weight-bold text-end" *ngIf="!userLoginOn">
      <button class="btn btn-primary" routerLink="/login">
        Iniciar Sesion
      </button>
    </div>
  </div>
</header>
